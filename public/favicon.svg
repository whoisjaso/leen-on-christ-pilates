<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Rose to Gold gradient for spiritual glow -->
    <linearGradient id="spirit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8B4B8"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#E8B4B8"/>
    </linearGradient>
    <!-- Soft inner glow -->
    <radialGradient id="glow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FDFBF7"/>
      <stop offset="100%" stop-color="#F5F0E8"/>
    </radialGradient>
    <!-- Halo effect -->
    <filter id="halo" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with cream fill -->
  <circle cx="50" cy="50" r="46" fill="url(#glow)"/>

  <!-- Outer ring with gradient -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#spirit)" stroke-width="2.5"/>

  <!-- Stylized L as a flowing figure in pilates pose -->
  <g filter="url(#halo)">
    <!-- Vertical spine/body of L -->
    <path d="M42 22 Q40 50, 42 70 Q44 76, 50 78"
          fill="none" stroke="#5D576B" stroke-width="5" stroke-linecap="round"/>
    <!-- Horizontal extension - leg in stretch -->
    <path d="M50 78 Q60 78, 72 74"
          fill="none" stroke="#5D576B" stroke-width="5" stroke-linecap="round"/>
    <!-- Spirit ascending - small cross/plus above -->
    <g transform="translate(50, 16)">
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Three ascending dots representing breath/spirit -->
  <circle cx="62" cy="35" r="2.5" fill="#E8B4B8" opacity="0.9"/>
  <circle cx="66" cy="45" r="2" fill="#E8B4B8" opacity="0.7"/>
  <circle cx="68" cy="55" r="1.5" fill="#E8B4B8" opacity="0.5"/>
</svg>
